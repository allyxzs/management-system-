<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento Financeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 800px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn {
            transition: background-color 0.2s;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container mx-auto p-6 space-y-8">
        <!-- Header e Saldo -->
        <div class="card p-6 text-center">
            <h1 class="text-3xl font-bold text-gray-800">Sistema de Gerenciamento Financeiro</h1>
            <p class="text-gray-600 mt-2">Protótipo para PCCT</p>
            <div class="mt-6 p-4 bg-purple-100 rounded-lg shadow-inner">
                <p class="text-lg font-semibold text-gray-700">Saldo Atual:</p>
                <p id="saldo" class="text-4xl font-extrabold text-purple-700 mt-2">R$ 0,00</p>
            </div>
        </div>

        <!-- Formulário de Registro -->
        <div class="card p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Adicionar Novo Registro</h2>
            <form id="registro-form" class="space-y-4">
                <div>
                    <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição</label>
                    <input type="text" id="descricao" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 p-2" required>
                </div>
                <div>
                    <label for="valor" class="block text-sm font-medium text-gray-700">Valor</label>
                    <input type="number" id="valor" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 p-2" step="0.01" required>
                </div>
                <div>
                    <label for="tipo" class="block text-sm font-medium text-gray-700">Tipo</label>
                    <select id="tipo" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 p-2" required>
                        <option value="entrada">Entrada</option>
                        <option value="saida">Saída</option>
                    </select>
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 btn">
                    Adicionar Registro
                </button>
            </form>
        </div>

        <!-- Tabela de Registros -->
        <div class="card p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Registros</h2>
            <div class="overflow-x-auto rounded-lg shadow-sm">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descrição</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Valor</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                        </tr>
                    </thead>
                    <tbody id="registros-tabela" class="bg-white divide-y divide-gray-200">
                        <!-- Registros serão adicionados aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registro-form');
            const tabela = document.getElementById('registros-tabela');
            const saldoElement = document.getElementById('saldo');

            let saldoAtual = 0;

            const formatarMoeda = (valor) => {
                return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            };

            const atualizarSaldo = () => {
                saldoElement.textContent = formatarMoeda(saldoAtual);
                if (saldoAtual >= 0) {
                    saldoElement.classList.remove('text-red-600');
                    saldoElement.classList.add('text-purple-700');
                } else {
                    saldoElement.classList.remove('text-purple-700');
                    saldoElement.classList.add('text-red-600');
                }
            };

            const adicionarRegistro = (event) => {
                event.preventDefault();

                const descricao = document.getElementById('descricao').value;
                const valor = parseFloat(document.getElementById('valor').value);
                const tipo = document.getElementById('tipo').value;

                if (tipo === 'entrada') {
                    saldoAtual += valor;
                } else {
                    saldoAtual -= valor;
                }

                // Adiciona linha à tabela
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${descricao}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm ${tipo === 'entrada' ? 'text-green-600 font-medium' : 'text-red-600 font-medium'}">${formatarMoeda(valor)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 capitalize">${tipo}</td>
                `;
                tabela.appendChild(newRow);

                atualizarSaldo();
                form.reset();
            };

            form.addEventListener('submit', adicionarRegistro);
        });
    </script>
</body>
</html>
